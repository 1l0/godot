GENERATOR: 
  PackageName: godot
  PackageDescription: "Package godot provides Go bindings for Godot Engine"
  Includes:
    - gdnative_api_struct.gen.h
  FlagGroups:
    - {name: "CFLAGS", flags: ["-Igodot_headers -std=c11"]}
    - {name: "LDFLAGS", traits: ["darwin"], flags: ["-framework Cocoa -Wl,-undefined,dynamic_lookup"]}
PARSER:
  IncludePaths: 
    - godot_headers
  Defines:
    __has_include_next(x): 1

  SourcesPaths: ["gdnative_api_struct.gen.h"]
TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  Rules:
    global: 
      - {transform: lower}
      - {action: accept, from: "^godot_"}
      - {action: replace, from: "^godot_"}
      - {transform: export}
    private:
      - {transform: unexport}
    type:
      - {action: ignore, from: "godot_object"}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}
